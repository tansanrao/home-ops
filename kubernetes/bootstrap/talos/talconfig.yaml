    ipAddress: "192.168.106.10"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:34:7f:28"
        dhcp: false
        addresses:
          - "192.168.106.10/23"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.106.1"
        mtu: 1500
        vip:
          ip: "192.168.107.1"
  - hostname: "k8s1"
    ipAddress: "192.168.106.11"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:34:96:8d"
        dhcp: false
        addresses:
          - "192.168.106.11/23"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.106.1"
        mtu: 1500
        vip:
          ip: "192.168.107.1"
  - hostname: "k8s2"
    ipAddress: "192.168.106.12"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:4e:01:99:b9:2d"
        dhcp: false
        addresses:
          - "192.168.106.12/23"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.106.1"
        mtu: 1500
        vip:
          ip: "192.168.107.1"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

